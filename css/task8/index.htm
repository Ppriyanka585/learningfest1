<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            background:linear-gradient(90deg, red, orange, rgb(241, 241, 38), green, blue, indigo, violet);
            height: 80px;
            width: 500px;
            display: flex;
            justify-content: center; 
        }
        .box>h2{
            color: rgba(184, 184, 184, 0.856);
            align-self: center;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Rainbow Background</h2>
    </div>
</body>
</html>
