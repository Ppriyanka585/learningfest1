<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            background-color: rgb(248, 131, 88);
            width: 100px;
            height: 100px;
            justify-content: center;
            align-items: center;
            display: flex;
            margin: 30px 200px;
        }
        .innerbox{
            background-color: rgb(112, 102, 102);
            height: 40px;
            width: 40px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="innerbox"></div>
    </div>
</body>
</html>
